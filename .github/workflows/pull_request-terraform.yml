name: Terraform Plan on PR

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      ec2-name:
        description: EC2 name
        required: true
        default: 'App Server'
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write  # Needed for PR comments

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-south-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  # Update to latest
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        uses: dflook/terraform-plan@v1  # Posts plan as PR comment
        with:
          path: .  # Or your tf dir
          token: ${{ secrets.GITHUB_TOKEN }}
          # Add workspace or var inputs if needed

  terraform-apply:
    needs: terraform-plan  # Run after successful plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Repeat checkout, AWS config, setup, init steps here
      - name: Terraform Apply
        run: |
          terraform plan -input=false -out=tfplan
          terraform apply -auto-approve tfplan
